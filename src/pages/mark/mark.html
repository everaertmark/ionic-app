<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Hello Ionic</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <h3>{{name}}!</h3>
  
    <p>
      <button ion-button color="primary" menuToggle>Toggle Menu</button>
    </p>

    <ul>
        <li *ngFor="let mark of markList">
          {{mark.age}}
          <br />
          {{mark.surname}}
        </li>
      </ul>
  
  </ion-content>
